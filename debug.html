<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバッグ</title>
</head>

<body>
    <!--デバッグ-->

    <script type="text/javascript">
        function toOneDimension(previousValue, currentValue) {
            return previousValue.concat(currentValue);
        }

        var sampleArrayA = [
            ['A1', 'A2', 'A3'],
            ['B1', 'B2', 'B3'],
            ['C1', 'C2', 'C3']
        ];

        //　sampleArrayA.reverse(); →　配列を逆順にする
        sampleArrayA.reverse();

        var sampleArrayB = sampleArrayA.reduce(toOneDimension);
        for (var counterVar = 0; counterVar < sampleArrayB.length; counterVar++) {
            document.write('sampleArrayB[' + counterVar + ']:');

            //[counterVar]の追加 ← ０から始まり、一次元配列の長さ（９）未満まで 一次元配列を繰り返す
            document.write(sampleArrayB[counterVar]);
            document.write('<br/>');
        }
    </script>

    <!---->

</body>

</html>
